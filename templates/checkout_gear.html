<html>
    <h1>Check Out Gear</h1>

    <button type="button" onclick="window.location='/dashboard'">Back to Home</button>
    <br><br>

    <form method="post">
        <label for="class_name">Class name:</label><br>
        <input type="text" id="class_name" name="class_name" required />
        <br><br>

        <label for="item_id">Item ID:</label><br>
        <input type="text" id="item_id" name="item_id" required />
        <br><br>

        <label for="borrower">Borrower:</label><br>
        <input type="text" id="borrower" name="borrower" required />
        <br><br>

        <label for="due_date">Due date (optional):</label><br>
        <input type="date" id="due_date" name="due_date" />
        <br><br>

        <input type="submit" value="Check Out" />
    </form>
</html>
